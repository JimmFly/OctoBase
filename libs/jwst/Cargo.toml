[package]
name = "jwst"
version = "0.1.0"
authors = ["DarkSky <darksky2048@gmail.com>"]
edition = "2021"
license = "AGPL-3.0-only"

[features]
workspace-search = ["dep:tantivy"]
default = ["workspace-search"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.60"
bytes = "1.3.0"
chrono = "0.4.23"
dashmap = "5.4.0"
futures = "0.3.25"
lib0 = { version = "0.12.2", features = ["lib0-serde"] }
log = "0.4.17"
utoipa = "2.4.2"
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.91"
type-map = "0.5.0"
tantivy = { version = "0.19.0", optional = true }
tokio = { version = "1.23.0", features = ["sync"] }

cang-jie = { path = "../vendors/cang-jie" }
y-sync = "0.1.0"
yrs = "=0.12.0"

[dev-dependencies]
assert-json-diff = "2.0.2"
