[package]
name = "jwst-storage"
version = "0.1.0"
edition = "2021"
authors = ["DarkSky <darksky2048@gmail.com>"]
license = "AGPL-3.0-only"

[features]
default = ["mysql"]
sqlite = ["sqlx/sqlite"]
mysql = ["dotenvy", "sqlx/mysql", "sqlx/decimal", "num-traits"]

[dependencies]
anyhow = "^1.0.68"
async-trait = "0.1.60"
base64 = "0.20.0"
bytes = "1.3.0"
chrono = "0.4.23"
futures = "0.3.25"
tokio = { version = "1.23.0", features = ["fs", "macros", "sync"] }
tokio-util = { version = "0.7.4", features = ["io"] }
sha2 = "0.10.6"

[dependencies.dotenvy]
version = "^0.15.6"
default-features = false
optional = true

[dependencies.jwst]
path = "../jwst"

[dependencies.num-traits]
version = "0.2.15"
optional = true

[dependencies.sqlx]
version = "^0.6.2"
features = ["chrono", "macros", "migrate", "runtime-tokio-rustls"]

[dependencies.yrs]
path = "../../forks/y-crdt/yrs"
